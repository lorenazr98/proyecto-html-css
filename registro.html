<main>
    <section>
    <h2>Formulario de registro</h2>
    <form action="#" name="form" method="get" autocomplete="off" enctype="multipart/form-data">
        <p>
            Nombre completo <br>
            <input type="text" name="name" id="name" size="25">
        </p>
        <p>
           Fecha de nacimiento <br>
           <input type="date" name="date" id="date"> 
        </p>
        <p>
            Email <br>
            <input type="email" name="email" id="email" size="25">
        </p>
        <p>
            Dirección <br>
            <input type="text" name="adress" id="adress" size="30">
        </p>
        <p>
            Página web <br>
            <input type="url" name="web" id="web" size="30">
        </p>
        <p>
            Foto <br>
            <input type="file" name="photo" id="photo">
        </p>
        <p>
            Biografía <br>
            <textarea name="bio" id="bio" rows="5" cols="30"></textarea>
        </p>
        <button>Enviar</button>
    </form>
    </section>
</main>
